<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-right-section links">
          <li><a href="/">Gmail</a></li>
          <li><a href="/">Images</a></li>
        </ul>
        <ul class="nav-right-section icons">
          <li>
            <a href="/">
              <span class="apps-icon">
                <svg focusable="false" viewBox="0 0 24 24">
                  <path
                    d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                  ></path>
                </svg>
              </span>
            </a>
          </li>
          <li>
            <a href="/">
              <div class="profile-picture">
                <img
                  src="https://lh3.googleusercontent.com/ogw/ADea4I5RbYJ4iT-tUYsSYJEXdCIfG03iy-rUXwjobqoa6Aw=s32-c-mo"
                  alt=""
                />
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="logo">
        <picture>
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
            alt="Google"
          />
        </picture>
      </section>
      <section class="search-bar">
        <div class="search-bar-container">
          <img
            src="./icons/search-icon.svg"
            alt="Search icon"
            class="search-icon"
          />
          <input type="text" />
          <a href="/" class="mic-icon">
            <img src="./icons/mic-icon.svg" alt="Voice search" />
          </a>
        </div>
      </section>
      <section class="buttons">
        <div><button>Google Search</button></div>
        <div><button>I'm Feeling Lucky</button></div>
      </section>
    </main>
    <footer>
      <div class="footer-country">
        <p>Country</p>
      </div>
      <div class="footer-links">
        <ul class="links-left">
          <li><a href="/">About</a></li>
          <li><a href="/">Advertising</a></li>
          <li><a href="/">Business</a></li>
          <li><a href="/">How Search Works</a></li>
        </ul>
        <ul class="links-right">
          <li><a href="/">Privacy</a></li>
          <li><a href="/">Terms</a></li>
          <li><a href="/">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
